  # è„šæœ¬
  DIY_P1_SH: ../Netgear/R7800/Lean/diy-part1.sh
  DIY_P2_SH: ../Netgear/R7800/Lean/diy-part2.sh

  # å¼€å¯SSHè¿æ¥
