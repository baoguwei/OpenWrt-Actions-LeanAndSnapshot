env:
  # æº
  REPO_URL: https://github.com/coolsnowwolf/lede

  # åˆ†æ”¯
  REPO_BRANCH: master

  # è‡ªå®šä¹‰ feeds é…ç½®æ–‡ä»¶
  FEEDS_CONF: ../Netgear/R7800/Lean/feeds.conf.default

  # é…ç½®æ–‡ä»¶
